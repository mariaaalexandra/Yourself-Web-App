            <button

            mat-flat-button
            [color]="'primary'"

            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
            <span class="hidden sm:inline-block ml-2">New Transaction</span>
        </button>

                                    <table class="account-table table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Date</th>
                                                <th scope="col">Time</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Payment Type</th>
                                                <!-- <th scope="col">Amount</th> -->
                                                <th scope="col">Balance</th>
                                                <!-- <th scope="col">Status</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let transaction of transactions">
                                                <td scope="row">{{ transaction.date }}</td>
                                                <td scope="row">{{ transaction.time }}</td>
                                                <td scope="row">{{ transaction.description }}</td>
                                                <td scope="row">{{ transaction.paymentType }}</td>
                                                <!-- <td scope="row" [ngClass]="{'text-danger': transaction.amount < 0, 'text-success': transaction.amount >= 0}">
                                                    <span class="me-1">{{ transaction.amount < 0 ? '-' : '+' }}</span>
                                                    ${{ Math.abs(transaction.amount) }}
                                                </td> -->
                                                <td scope="row">${{ transaction.balance }}</td>
                                                <!-- <td scope="row">
                                                    <span class="badge" [ngClass]="{'text-bg-danger': transaction.status === 'Pending', 'text-bg-success': transaction.status === 'Success'}">

                                                    </span>
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
