<div *ngIf="showThankYouModal" class="thank-you-modal">
    <div class="modal-content">
      <span (click)="closeThankYouModal()" class="close-button">&times;</span>
      <h1>Thank You!</h1>
      <p>Your feedback has been submitted successfully.</p>
    </div>
  </div>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" method="post">
        <img src="../../../../../assets/img/Contribute/Feedback.webp">
        <div class="formbold-input-flex">
          <div>
            <label for="firstName" class="formbold-form-label">First Name</label>
            <input type="text" formControlName="firstName" id="firstName" placeholder="Julia" class="formbold-form-input">
            <div *ngIf="feedbackForm.get('firstName').touched && feedbackForm.get('firstName').errors?.['required']" class="error">
              First name is required.
            </div>
          </div>
          <div>
            <label for="lastName" class="formbold-form-label">Last Name</label>
            <input type="text" formControlName="lastName" id="lastName" placeholder="Cooper" class="formbold-form-input">
            <div *ngIf="feedbackForm.get('lastName').touched && feedbackForm.get('lastName').errors?.['required']" class="error">
              Last name is required.
            </div>
          </div>
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label">Email Address</label>
          <input type="email" formControlName="email" id="email" placeholder="julia.cooper@example.com" class="formbold-form-input">
          <div *ngIf="feedbackForm.get('email').touched && feedbackForm.get('email').errors?.['required']" class="error">
              Email is required.
          </div>
          <div *ngIf="feedbackForm.get('email').touched && feedbackForm.get('email').errors?.['email']" class="error">
              Please enter a valid email address.
          </div>
        </div>
        <div class="formbold-mb-5">
          <label for="liked" class="formbold-form-label">What did you like?</label>
          <textarea formControlName="liked" id="liked" class="formbold-form-input"></textarea>
          <div *ngIf="feedbackForm.get('liked').touched && feedbackForm.get('liked').errors?.['required']" class="error">
              This field is required.
          </div>
        </div>
        <div class="formbold-mb-5">
          <label for="disliked" class="formbold-form-label">What did you not like?</label>
          <textarea formControlName="disliked" id="disliked" class="formbold-form-input"></textarea>
          <div *ngIf="feedbackForm.get('disliked').touched && feedbackForm.get('disliked').errors?.['required']" class="error">
              This field is required.
          </div>
        </div>
        <div class="formbold-mb-5">
          <label for="suggestions" class="formbold-form-label">Any suggestions?</label>
          <textarea formControlName="suggestions" id="suggestions" class="formbold-form-input"></textarea>
          <div *ngIf="feedbackForm.get('suggestions').touched && feedbackForm.get('suggestions').errors?.['required']" class="error">
              This field is required.
          </div>
        </div>
        <div class="formbold-mb-5">
          <label for="rating" class="formbold-form-label">Rating</label>
          <select formControlName="rating" id="rating" class="formbold-form-input">
            <option value="">Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
          <div *ngIf="feedbackForm.get('rating').touched && feedbackForm.get('rating').errors?.['required']" class="error">
              Rating is required.
          </div>
        </div>
        <button type="submit" class="formbold-btn">Submit</button>
      </form>
    </div>
  </div>
